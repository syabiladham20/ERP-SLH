{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Hatchability Performance: {{ flock.house.name }}</h2>
        <a href="{{ url_for('hatchery_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <div class="card p-3 shadow-sm">
        <canvas id="hatchChart" style="max-height: 600px;"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<script>
    Chart.register(ChartDataLabels);
    const chartData = {{ data | tojson }};

    const ctx = document.getElementById('hatchChart').getContext('2d');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: chartData.weeks,
            datasets: [
                {
                    label: 'Fertile %',
                    data: chartData.fertile_pct,
                    backgroundColor: 'rgba(75, 192, 192, 0.7)',
                    stack: 'Stack 0',
                    order: 2,
                    datalabels: {
                        anchor: 'center',
                        align: 'center',
                        formatter: (value) => value > 0 ? value + '%' : ''
                    }
                },
                {
                    label: 'Clear %',
                    data: chartData.clear_pct,
                    backgroundColor: 'rgba(255, 205, 86, 0.7)',
                    stack: 'Stack 0',
                    order: 2,
                    datalabels: {
                        anchor: 'center',
                        align: 'center',
                        formatter: (value) => value > 0 ? value + '%' : ''
                    }
                },
                {
                    label: 'Rotten %',
                    data: chartData.rotten_pct,
                    backgroundColor: 'rgba(255, 99, 132, 0.7)',
                    stack: 'Stack 0',
                    order: 2,
                    datalabels: {
                        anchor: 'center',
                        align: 'center',
                        formatter: (value) => value > 0 ? value + '%' : ''
                    }
                },
                {
                    label: 'Hatchability %',
                    data: chartData.hatch_pct,
                    type: 'line',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderWidth: 3,
                    yAxisID: 'y1',
                    order: 1,
                    tension: 0.3,
                    datalabels: {
                        anchor: 'end',
                        align: 'top',
                        formatter: (value) => value > 0 ? value + '%' : ''
                    }
                },
                {
                    label: 'Male Ratio %',
                    data: chartData.male_ratio_pct,
                    type: 'line',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    pointStyle: 'circle',
                    pointRadius: 4,
                    yAxisID: 'y1',
                    order: 0,
                    tension: 0.3,
                    datalabels: {
                        anchor: 'start',
                        align: 'bottom',
                        backgroundColor: 'rgba(255, 255, 255, 0.7)',
                        borderRadius: 4,
                        formatter: (value) => value > 0 ? value + '%' : ''
                    }
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                title: {
                    display: true,
                    text: 'Egg Breakdown & Hatchability Trend'
                },
                tooltip: {
                    mode: 'index',
                    intersect: false,
                    callbacks: {
                        footer: function(tooltipItems) {
                            const index = tooltipItems[0].dataIndex;
                            const note = chartData.notes[index];
                            if (note) {
                                return note.split(' | ');
                            }
                            return '';
                        }
                    }
                },
                datalabels: {
                    color: 'black',
                    font: {
                        weight: 'bold'
                    }
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Flock Age'
                    }
                },
                y: {
                    type: 'linear',
                    display: true,
                    position: 'left',
                    stacked: true,
                    max: 100,
                    title: {
                        display: true,
                        text: 'Egg Status %'
                    }
                },
                y1: {
                    type: 'linear',
                    display: true,
                    position: 'right',
                    grid: {
                        drawOnChartArea: false
                    },
                    title: {
                        display: true,
                        text: 'Hatchability %'
                    }
                }
            }
        }
    });
</script>
{% endblock %}
